<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function country(){
            var name = document.getElementById("myList").value;
            if(name == "America")
            {
                var countryName = ['California','Florida','Hawaii','Indiana'];
                //document.write(countryName.join("<br>"));
                document.getElementById("display").innerHTML = countryName.join("<br>");
            }
            else if(name == "Australia")
            {
                var countryName = ['Northern Territory','South Australia', 'Western Australia', 'Victoria'];
                document.getElementById("display").innerHTML = countryName.join("<br>");
            }
            else if(name == "India")
            {
                var countryName = ['Assam','Goa','Karnataka',' Meghalaya'];
                document.getElementById("display").innerHTML = countryName.join("<br>");
            }
            else if(name == "Southkorea")
            {
                var countryName = ['Chungcheong','Gangwon','Jeju','Seoul'];
                document.getElementById("display").innerHTML = countryName.join("<br>");
            }
            
        }
    </script>
</head>
<body>
    <center>
        <div><img src="image/world-travel-background-vector-id922953742.jpg" height="320px" width="750px"</div>
        <div>
    Country <select id="myList" onchange="country()">
        <option selected="" value="Default">--Select--</option>
        <option value="America">America</option>
        <option value="Australia">Australia</option>
        <option value="India">India</option>
        <option value="Southkorea">South korea</option>
    </select>
    <!-- <input type="button" onClick="country()" value="GO" /> -->
</div>
<br>
<div style="background-color:lightgreen"> <span id="display"></span></div>
</center>
</body>
</html>
